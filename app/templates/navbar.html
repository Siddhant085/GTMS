  <script type="text/javascript">
  user_name=""
    function loggedIn(data){
      console.log(data)
      user_name = data[0]
      $("#login_bar").hide();
      $("#logOutBlock").show();
      $("#sign_bar").hide();
      $("#user_info").show();
      var con = "Welcome, "+data[0];
      $("#user_con").html(con);
      check = $("<button></button>")
      
      if(data[1] == "admin"){
          check.click(function(){window.location="/admin"})
          check.text("Go to the admin panel")
      }
      else {
          check.click(function(){window.location="/contractor/"+user_name})
          check.text("Go to the contactor panel")        
      }
      if($("user_con").length != 0)
        $("#user_con").append(check)
  }

  function loggedOut(data){
    $("input[type=text], textarea").val("");
    $("input[type=password], textarea").val("");
    $("#logOutBlock").hide();
      $("#user_info").hide();
      $("#login_bar").show();
      $("#user_con").empty();
      $("#sign_bar").show();
  }

  $(document).ready(function(){
    $.ajax({
      type: 'GET',
      url: '/getUser',
      success: loggedIn,
      error: loggedOut
    });
    $("#loginBtn").click(function(){
       username = $("#u_id").val();
       password = $("#password_u").val();
      data = {'username':username, 'password':password}
      
        console.log("fired");
        $.ajax({
          type: 'POST',
          url: '/login',
          data:  JSON.stringify(data),
          contentType: 'application/json;charset=UTF-8',
          success: loggedIn,
          error: loggedOut
        });
        return false;
      });
      
      $("#sign_up").click(function(){
        // call to sig-up page;
        window.location = "signup"
      });
              

    $("#logOutBlock").click(function(){
      window.location = "/logout"
      return false;
    });
  })
  </script>
